name: proximity_sensor
description: sensor. only for proximity.
version: 0.0.1
homepage: https://github.com/jeremyko/flutter-proximity-sensor-plugin

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.jeremyko.proximity_sensor
        pluginClass: ProximitySensorPlugin
      ios:
        pluginClass: ProximitySensorPlugin

